<ion-content color="primary">
    <ion-text>
        <h1>Medical</h1>
    </ion-text>
    <ion-card *ngIf="this.users.length > 0">
        <ion-card-header color="tertiary">
            <ion-card-title>Utilisateur(s) du compte</ion-card-title>
        </ion-card-header>
        <ion-list *ngFor="let user of users">
            <ion-item-sliding #item>
                <ion-item>
                    <ion-icon name="person-circle"></ion-icon>
                    <ion-text>{{user.nom}} {{user.prenom}}</ion-text>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="medium">
                        <ion-icon name="settings"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="start">
                    <ion-item-option *ngIf="user.id != this.utilisateurIdSession" color="success"
                        (click)="changerUtilisateur(user.id, item)">
                        <ion-icon name="log-in-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-header color="tertiary">
            <ion-card-title>Assistant(s) des utilisateurs</ion-card-title>
        </ion-card-header>
        <ion-list *ngFor="let assistant of assistants">
            <ion-item>
                <ion-icon name="person-circle"></ion-icon>
                <ion-text>{{assistant.nom}}</ion-text>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-list>
    </ion-card>

</ion-content>


<div id="button-container">
    <app-button-redirector routerLink="/utilisateurs/create">
        Ajouter un utilisateur
    </app-button-redirector>
    <app-button-redirector routerLink="/home">
        Retour
    </app-button-redirector>
</div>
